<div class="container-fluid">
  <div style="padding: 20px"></div>

  <div class="row d-flex align-items-center p-5">
    <div class="col-md-6" id="img-bg"></div>

    <div class="col-md-6">
      <div class="row d-flex justify-content-center">
        <div class="col-md-6">
          <h1 class="text-center">Cadastre-se</h1>

          <div class="form-group">
            <label for="nome">Nome</label>
            <input
              [(ngModel)]="user.nome"
              class="form-control"
              type="text"
              name="nome"
              id="nome"
              placeholder="Seu nome"
            />
          </div>

          <div class="form-group">
            <label for="usuario">Nome de usu치rio</label>
            <input
              [(ngModel)]="user.usuario"
              class="form-control"
              type="text"
              name="usuario"
              id="usuario"
              placeholder="Seu usu치rio"
            />
          </div>

          <div class="form-group">
            <label for="usuario">Foto de perfil</label>
            <input
              [(ngModel)]="user.foto"
              class="form-control"
              type="text"
              name="foto"
              id="foto"
              placeholder="Link da foto"
            />
          </div>

          <div class="form-group">
            <label for="senha">Senha</label>
            <input
              (input)="passwordValidation($event)"
              class="form-control"
              type="password"
              name="senha"
              id="senha"
              placeholder="**********"
            />
          </div>

          <div class="form-group">
            <label for="senha">Confirmar Senha</label>
            <input
              [(ngModel)]="user.senha"
              class="form-control"
              type="password"
              name="senha"
              id="senha"
              placeholder="**********"
            />
          </div>

          <div class="form-group">
            <label for="senha">Tipo de Usu치rio</label>
            <select
              name="form-control"
              id="tipo"
              name="tipo"
              (change)="userType($event)"
            >
              <option>Selecione o tipo</option>
              <option value="normal">Normal</option>
              <option value="admin">Admin</option>
            </select>
          </div>

          <div class="d-flex justify-content-center p-3">
            <button
              type="submit"
              class="btn btn-success w-50"
              (click)="signUp()"
            >
              Cadastrar
            </button>
          </div>

          <hr class="mt-4 mb-4" />

          <p class="text-center">
            J치 tem uma conta? <a routerLink="/entrar">Entrar</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <div style="padding: 20px"></div>
</div>
