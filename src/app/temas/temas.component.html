<app-menu></app-menu>
<div class="container">
  <div class="justify-content-center mt-3">
    <a class="fs-4" routerLink="/feed">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="26"
        height="26"
        fill="currentColor"
        class="bi bi-arrow-left mx-4"
        viewBox="0 0 16 16"
      >
        <path
          fill-rule="evenodd"
          d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8z"
        />
      </svg>
      <strong>Voltar</strong>
    </a>
  </div>
</div>
<div class="d-flex align-items-center flex-column">
  <div class="p-2 bd-highlight"></div>
  <div class="p-2 text-start">
    <strong class="fs-4">CADASTRO</strong>
  </div>

  <div class="busca">
    <input
      [(ngModel)]="theme.descricao"
      type="text"
      class="form-control"
      id="descricao"
      placeholder="Digite um tema"
    />
  </div>
  <div class="container">
    <div class="d-flex justify-content-center">
      <button class="btn btn-person mt-4" (click)="crudTheme()">
        <strong>Inserir</strong>
      </button>
    </div>
    <div class="row mt-3 mb-5 d-flex justify-content-center">
      <div class="col-md-6">
        <table class="table table-hover ">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Descrição</th>
              <th scope="col" class="text-end">Modificações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let theme of themeList">
              <th>{{ theme.id }}</th>
              <td>{{ theme.descricao }}</td>
              <td class="d-flex justify-content-end">
                <button
                  class="btn btn-info mr-3 mx-2"
                  [routerLink]="['/theme-edit', theme.id]"
                >
                  Editar
                </button>
                <button
                  class="btn btn-danger"
                  [routerLink]="['/theme-delete', theme.id]"
                >
                  Apagar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
<app-rodape></app-rodape>
