<div class="container mt-5 mb-5">
  <div class="row">
    <div class="col-md-12">
      <h1 class="text-center text-secondary">Atualizar Tema</h1>
    </div>
  </div>

  <div class="row d-flex justify-content-center">
    <div class="col-md-6">
      <div class="form-group">
        <label for="descricao">Descrição</label>
        <input
          type="text"
          class="form-control"
          id="descricao"
          [(ngModel)]="theme.descricao"
        />
      </div>

      <div class="d-flex justify-content-center">
        <a routerLink="/temas" class="btn btn-danger mr-4">Sair</a>
        <button class="btn btn-success" (click)="atualizar()">Atualizar</button>
      </div>
    </div>
  </div>
</div>
